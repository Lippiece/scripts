on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
      - uses: https://github.com/oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - uses: actions/forgejo-release@v2.7.2
        with:
          direction: upload
          release-dir: dist
